  <body class="pollingbooth">
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" id="text1" placeholder="Polling Booth ID" required>
  </div>
  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" id="text2" placeholder="Password" >
  </div>
  <input  type="button" value="Login" class="btn" onclick="javascript:validate()">
</div>
<script type="text/javascript">
  function validate()
  {
      if(   document.getElementById("text1").value == "techgig"
         && document.getElementById("text2").value == "techgig" )
      {
        window.location.href = "qrcodepage.html";
      }
      else
      {
          alert( "validation failed" );
      }
  }
  </script>
